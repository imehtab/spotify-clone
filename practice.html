<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <link rel="stylesheet" type="text/css" href="Spotify.css" /> -->
    <script src="script.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
  </head>
  <body>
    <p id="tag">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Est,
      voluptatibus harum nam ad perspiciatis distinctio placeat impedit
      asperiores! Quibusdam, quae facilis. Provident quisquam officia nostrum,
      mollitia cum reprehenderit voluptatum unde.
    </p>
    <div>
      <form action="" method="post">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Name" />
        <br />
        <label for="pass">Password</label>
        <input id="pass" type="password" />

        <br />
        <label for="number">Number</label>
        <input id="number" type="number" placeholder="Number" />
        <br />

        <label for="dob">Date Of Birth</label>
        <input id="dob" type="date" />
        <br />

        <label for="time">Time</label>
        <input id="time" type="time" />
        <br />

        <input type="color" />
        <br />

        <input type="email" placeholder="Email" />
        <br />

        <label for="male">Male</label>
        <input id="male" type="radio" name="Gender" />

        <label for="female">Female</label>
        <input id="female" type="radio" name="Gender" />

        <label for="Gay">Gay</label>
        <input id="Gay" type="radio" name="Gender" />
        <br />

        <input type="range" />
        <br />

        <input type="file" />
        <br />

        <input type="url" placeholder="URL" />
        <br />

        <input type="checkbox" />
        <br />

        <input type="submit" />
        <br />

        <input type="search" placeholder="Search" />
        <br />
        <select>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select>
        <br />
        <textarea placeholder="Comments"></textarea>
        <br />
        <input type="reset" />
      </form>
    </div>
  </body>
</html>
